        <section>
            <h1 class="titulos">Contacto</h1>
        </section>
        <div>
          <p class="parrafos texto text-center my-5">Si quieres enterarte primero cuando se estrenan los nuevos capítulos podes suscribirte y dejar tu comentario por consultas sobre productos</p>
      </div>
        <section class="mt-5">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-12">
                <div class="wrapper">
                  <div class="row no-gutters mb-5">
                    <div class="col-md-7">
                      <div class="contact-wrap w-100 p-md-5 p-4">
                        <h2 class="mb-4 text-center subtitulos">Ingresá tus datos</h2>
                        <div id="form-message-warning" class="mb-4"></div> 
                        <form class="contactForm">
                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label class="label" for="name">Nombre Completo</label>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Nombre y Apellido" required>
                              </div>
                            </div>
                            <div class="col-md-6"> 
                              <div class="form-group">
                                <label class="label" for="email">Dirección de Email</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <label class="label" for="#">Mensaje</label>
                                <textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Mensaje"></textarea>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <div class="form-group">
                                <input type="submit" value="Enviar" class="btn btn-primary">
                                <div class="submitting"></div>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
